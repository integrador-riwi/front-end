<div class="container py-5">
  <section class="app-section p-4 p-md-5 mb-5">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-4">

      <div>
        <h5 class="app-section-header mb-0">Event Details</h5>
      </div>

      <span class="badge-draft"> Draft Mode </span>
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold"> Event Title </label>
      <input type="text" class="form-control app-input" />
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold"> Description </label>
      <textarea rows="4" class="form-control app-input"></textarea>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold"> Category </label>
        <select class="form-select app-input">
          <option>Academic Project</option>
          <option>Social Event</option>
          <option>Workshop</option>
        </select>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label fw-semibold"> Visibility </label>
        <select class="form-select app-input">
          <option>Public</option>
          <option>Private</option>
          <option>Internal Only</option>
        </select>
      </div>
    </div>
  </section>

  <section class="app-section p-4 p-md-5">
    <h5 class="app-section-header mb-4">Multi-Stage Timeline</h5>

    <div class="row g-4">
      <div class="col-12 col-md-6">
        <div class="p-4 rounded-3 border">
          <h6 class="fw-semibold mb-3">1. Group Creation Timeline</h6>

          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label small fw-semibold"> Starts </label>
              <input type="date" class="form-control app-input" />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label small fw-semibold"> Ends </label>
              <input type="date" class="form-control app-input" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="p-4 rounded-3 border">
          <h6 class="fw-semibold mb-3">2. Project Idea Definition Timeline</h6>

          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label small fw-semibold"> Starts </label>
              <input type="date" class="form-control app-input" />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label small fw-semibold"> Ends </label>
              <input type="date" class="form-control app-input" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
