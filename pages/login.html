<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Team-Up</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./../src/assets/styles/login.css" />


</head>

<body>

<div class="container-fluid min-vh-100">
  <div class="row min-vh-100">

    
    <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center left-panel text-center p-5">
      <div class="icon-box mb-4">
        <span class="material-icons fs-2">grid_view</span>
      </div>
      <h1 class="fw-bold mb-3">Welcome Back</h1>
      <p class="fs-5 opacity-75">
        Join our vibrant community. Sign in to access your dashboard and track your progress.
      </p>
      <small class="mt-auto opacity-50">© 2026 Team-Up</small>
    </div>

    
    <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
      <div class="w-100" style="max-width: 420px;">

        <h2 class="fw-bold mb-2">Login to your account</h2>
        <p class="text-muted mb-4">Please enter your details to continue.</p>

        <form>

          <div class="mb-3">
            <label class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons fs-6">mail_outline</span>
              </span>
              <input type="email" class="form-control" placeholder="name@company.com">
            </div>
          </div>
          
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label">Password</label>
              <a href="#" class="small text-decoration-none text-danger">Forgot password?</a>
            </div>
            <div class="input-group">
              <span class="input-group-text">
                <span class="material-icons fs-6">lock_outline</span>
              </span>
              <input type="password" class="form-control" placeholder="••••••••">
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label text-muted" for="remember">
              Remember me for 30 days
            </label>
          </div>

          <button class="btn btn-primary w-100 py-2 mb-3">
            Sign in
          </button>

        </form>

        <div class="text-center my-4 text-muted">
          <small>Or continue with</small>
        </div>

        <div class="row g-2 mb-4">
          <div class="col-6">
            <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="18" class="me-2">
              Google
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
              <i class="fa-brands fa-apple fs-5 me-2"></i>
              Apple
            </button>
          </div>
        </div>

        <p class="text-center text-muted small">
          Don’t have an account?
          <a href="#" class="text-success fw-semibold text-decoration-none">Sign up for free</a>
        </p>

      </div>
    </div>

  </div>
</div>

</body>
</html>
